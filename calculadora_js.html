<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTML/css/style.css">
    <title>Calcule!</title>
</head>
<body background="../HTML/img/mat2.png">
    
    <header>
        <nav>
            <div class="img">
                <img src="../HTML/img/logo_lamp.svg">
            </div>
            <ul>
                <li><a href="#calculadora">Calculadora</a></li>
                <li><a href="lampada.html">Lâmpada</a></li>
            </ul>
        </nav>
    </header> 
    <section id="calculadora">
        <div class="container">
            <h2>Calcule!</h2>
            <div class="section_input">
                <input type="number" class="input " id="num1" 
                placeholder="Digite um número">
                <input type="number" class="input" id="num2"
                placeholder="Digite um número">
            </div>
            <h3>Escolha o operador:</h3>
            <div class="div_button">
                <button class="botao_soma"> + </button>
                <button class="botao_sub"> - </button>
                <button class="botao_mult"> * </button>
                <button class="botao_div"> / </button>
            </div>
            <h3 class="result_text">Seu resultado é:</h3>
            <div id="input_result">
                <input type="number" class="input_result" 
                placeholder="Resultado" readonly>
            </div>
           
        </div>
    </section>
    <footer>

    </footer>    
    <script src="js/index.js"></script>
</body>
</html>
